---
layout: login-template.njk
title: log in 
---

	

	
<section class="login">
    <div class="login__logo">
		<a href="/" class="logo__link">WEDDINGPLANNER</a>
	</div>
    
	<form class="login__form" action="https://submit-form.com/PtA8QzMX" method="POST">

		<div class="login__heading">
			<h1>Přihlášení</h1>
		</div>

		<div class="login__box">
			
			<div class="form-field login__form-field">
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email">
			</div>

			<div class="form-field login__form-field">
				<label for="password">Heslo:</label>
				<input type="password" name="password" id="password">
			</div>

			<div class="login__buttons">
				<button class="button"><a class="button__link" href="/logged-in/">Přihlásit se</a></button>
				<div class="forgotten"><a class="back__link" href="/forgotten-password/">Zapomenuté heslo?</a></div>
			</div>
		</div>
		 
	</form>
</section>

   	<div>
		<a class="back__link" href="/">Zpět na úvodní stranu</a>
	</div>
